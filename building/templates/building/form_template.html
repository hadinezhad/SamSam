{% for field in form %}
         <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <div class="col-sm-8 col-lg-7">{{ field }}</div>
        <label class="control-label col-sm-4 col-lg-4" for="song_title">{{ field.label_tag }}</label>
    </div>

{% endfor %}
